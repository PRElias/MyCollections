    <link rel="manifest" href="manifest.json" />

<body>
    <nav id="navbar" class="navbar">
        <a href="#" id="goToGame" style="display: none" rel="nofollow"></a>
        <input type="text" placeholder="Procurar" id="procurar" name="procurar" class="form-control"
            style="width: 250px; margin-left: 10px;" />
        <select id="sPlataforma" class="form-control" style="width: 50px;" onchange="sPlataforma()">
            <option value="">...</option>
            <option value="Android">Android</option>
            <option value="PC">PC</option>
            <option value="XBOXOne">Xbox One</option>
            <option value="PS3">PS3</option>
            <option value="PS4">PS4</option>
            <option value="Wii">Wii</option>
        </select>
        <span id="geral" onclick="renderizeGeneralDetails()"></span>
    </nav>
    <div class="modal fade modal-fullscreen" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLargeLabel"></h4>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <div id="main_div" class="row main_div"></div>
    <div class='scrolltop'>
        <div class="scroll">Top</div>
    </div>
</body>
<script src="js/util.js"></script>
